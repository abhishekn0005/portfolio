<!DOCTYPE html>
<html>

<head>
    <title>Just</title>
    <script src="https://kit.fontawesome.com/8f02f80272.js" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html{
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .bg {
            background-image: url('images/black_background.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100%;
        }

        /*h1{
            color: white;
            margin: 0;
            text-align: center;
        }*/

        #cen {
            position: absolute;
            top: 300px;
            text-align: center;
            width: 100%;
        }

        #thething {
            position: relative;
            width: 700px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            padding: 5px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        } 

        #lookup {
            cursor: pointer;
            height: 50px;
            width: auto;
            text-align: center;
            font-size: 24px;
            background-color: rgb(13, 153, 240);
            border-color: lightskyblue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

       /* #forupdate {
            position: absolute;
            width: 100%;
            z-index: 1;
        } */

        #bar {
            position: absolute;
            cursor: pointer;
            float: left;
            top: 30px;
            left: 50px;
            color: white;
            font-size: 18px;
            border: none;
            background-color: transparent;
            z-index: 1;
        }

        #update {
            position: absolute;
            cursor: pointer;
            float: right;
            top: 30px;
            right: 50px;
            color: white;
            font-size: 18px;
            border: none;
            background-color: transparent;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            z-index: 1;
        }

        #forinfo {
            position: absolute;
            cursor: pointer;
            float: left;
            left: 50px;
            bottom: 30px;
            font-size: 18px;
            color: white;
            border: none;
            background-color: transparent;
        }

        /*
        #forrobot{
            position: absolute;
            bottom: 30px;
            cursor: pointer;
            float: right;
            margin-right: 50px;
            border: none;
            background-color: transparent;
        }
        */
    </style>
</head>

<body>
    <div class="bg"></div>
    <div>
        <button id="bar"><i class="fas fa-bars"></i></button>
    </div>
    <div>
        <button id="update">Updates</button>
    </div>
    <div id="cen">
        <label for="thething"></label>
        <select name="box" id="thething">
            <option value="">Please select year</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
        </select>
        <button id="lookup">Look up</button>
    </div>
    <div>
        <button id="forinfo"><i class="fas fa-info-circle"></i></button>
    </div>
    <!--
    <div>
        <button>
            <img src="images/r1.png" alt="robotimage" id="forrobot">
        </button>
    </div>
    -->

    <script>
        function myFunction() {
            alert('Oops! It doesn\'t work');
        }
        let bar = document.getElementById("bar");
        bar.addEventListener('click', myFunction);

        let test = document.getElementById("update");
        test.addEventListener('click', myFunction);

        let fori = document.getElementById("forinfo");
        fori.addEventListener('click', myFunction);
    </script>

</body>

</html>
