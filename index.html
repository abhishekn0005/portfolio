<!DOCTYPE html>
<html>

<head>
    <title>Portfolio</title>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/8f02f80272.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body onload="askName()" id="main" class="container-fluid p-0">

    <div class="bg"></div>

    <div class="entry">
        <p class="userpara"></p>
        <p class="noUser"></p>
    </div>

    <div id="load" class="loading">
        <div class="loader"></div>
        <div class="placecenter">
            <!-- <a href="javascript:void(0)" class="closeloadbtn" onclick="closeLoading()">&times;</a> -->
            <h3 style="color: white;">Just a second...</h3>
        </div>
    </div>

    <!--For 'Side Nav'-->

    <div class="offcanvas offcanvas-start" id="mySidenav">
        <div class="offcanvas-header">
            <div class="spinner-grow text-info"></div>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <hr>
        <div class="offcanvas-body">
            <a href="#"><img src="images/myPhoto.png" alt="Developer_Image" class="mx-auto d-block img-fluid"
                    width="240px" height="240px" style="padding: 0px 0px 16px 0px"></a>
            <div class=" d-grid gap-3">
                <button class="btn btn-secondary btn-block" type="button">Resume</button>
                <button class="btn btn-secondary btn-block" type="button">About</button>
                <button class="btn btn-secondary btn-block" type="button">Contact</button>
            </div>
        </div>
    </div>

    <!-- Button to open the offcanvas sidebar -->
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#mySidenav" id="bar"
        onclick="openNav()"><i class="fas fa-bars"></i>
    </button>

    <!--
    <div>
        <button id="bar" onclick="openNav()"><i class="fas fa-bars"></i></button>
    </div> -->

    <!--
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#"><img src="images/myPhoto.png" alt="Developer_Image" class="mx-auto d-block img-fluid" width="120px"
                height="120px"></a>
        <a href="#">Resume</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    -->

    <!--For 'Updates' button-->

    <div>
        <button id="update" onclick="updatesFunction()">Updates</button>
    </div>

    <div id="updateform">
        <a href="javascript:void(0)" class="closeupdatebtn" onclick="closeUpdateBtn()">&times;</a>
        <p class="paragraph">Added the date function</p>
        <p id="date" class="dateshort"></p>
        <hr>
    </div>

    <!--For Center Search-->

    <div id="cen">
        <!-- <label for="thething"></label>
        <select name="box" id="thething">
            <option value="">Please select year</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
        </select> -->
        <div class="dropdown">
            <button type="button" class="btn btn-info dropdown-toggle btn-lg" data-bs-toggle="dropdown">Please select
                year</button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item"></a>2021</li>
                <li><a href="#" class="dropdown-item"></a>2020</li>
                <li><a href="#" class="dropdown-item"></a>2019</li>
                <li><a href="#" class="dropdown-item"></a>2018</li>
            </ul>
            <button id="lookup" type="button" class="btn btn-outline-info btn-sm">Look up</button>
        </div>
    </div>

    <!--For 'i' button-->

    <!-- <div>
        <button id="forinfo" onmouseover="ibtn()" onmouseout="ibtnclose()"><i class="fas fa-info-circle"></i></button>
    </div> 

    <div id="thebox" class="bg-info text-light">
        <p>"This website has NO copyrights."</p>
    </div> -->

    <div>
        <button id="forinfo" type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right"
            title="This Website has NO copyrights :)">
            <i class="fas fa-info-circle"></i></button>
    </div>

    <!--For Live Chat-->

    <div>
        <button id="chat"><i class="far fa-comment"></i></button>
    </div>

    <!--Javascript starts here...-->

    <script src="index.js" defer></script>

</body>

</html>
